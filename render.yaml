services:
  - type: background
    name: electricity-meter-bot
    env: python
    plan: free
    buildCommand: ""
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_telegram_bot_token
      - key: CREDENTIALS_JSON_BASE64
        value: your_base64_encoded_google_credentials
      - key: SPREADSHEET_ID
        value: your_spreadsheet_id
      - key: ADMIN_CHAT_IDS
        value: 12345678,87654321
